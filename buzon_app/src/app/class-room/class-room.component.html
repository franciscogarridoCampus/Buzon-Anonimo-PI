<div class="container-fluid min-vh-100 p-0 class-room">

  <!-- CHAT VENTANA DIRECTA -->
  <div class="chat-window">

    <!-- CHAT HEADER -->
    <div class="chat-header d-flex align-items-center gap-2">
      <button class="btn btn-outline-secondary btn-sm" (click)="volverDashboard()">
        ← Volver
      </button>
      <span class="chat-title">{{ claseNombre }}</span>
    </div>

    <!-- MENSAJES -->
    <div class="chat-body">
      <div *ngIf="mensajes.length === 0" class="text-center text-muted mt-4">
        No hay mensajes todavía
      </div>

      <div *ngFor="let msg of mensajes" class="chat-message">
        <div class="chat-author">{{ getAlias(msg.id_autor) }}</div>
        <div class="chat-bubble">{{ msg.texto }}</div>
      </div>
    </div>

    <!-- INPUT -->
    <div *ngIf="puedeEscribir()" class="chat-input">
      <input
        type="text"
        class="form-control"
        placeholder="Escribe un mensaje…"
        [(ngModel)]="nuevoMensaje"
        (keyup.enter)="enviarMensaje()"
      />
      <button class="btn btn-primary" (click)="enviarMensaje()" [disabled]="!nuevoMensaje.trim()">
        <i class="bi bi-send-fill"></i>
      </button>
    </div>

    <!-- CÓDIGO PROFESOR / MODERADOR -->
    <div *ngIf="esModerador() || esProfesor()" class="code-box mb-3 p-3 bg-white">
      <div>
        <small class="text-muted">Código temporal</small>
        <div class="fw-bold text-primary">{{ codigoClase || 'Generar para ver' }}</div>
      </div>
      <div class="d-flex align-items-center gap-2 mt-2">
        <button class="btn btn-sm btn-outline-primary" (click)="generarNuevoCodigo()">
          Generar
        </button>
        <small *ngIf="mostrarCodigo && tiempoRestante > 0" class="text-muted">{{ tiempoRestante }}s</small>
      </div>
    </div>

  </div>
</div>
