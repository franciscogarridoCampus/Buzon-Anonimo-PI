<div class="login-page">
  <div class="logo-area">
    <img src="assets/buzon-anonimo-logo.svg" alt="Buzón Anónimo Logo" class="logo-icon"> 
    <h1 class="main-title">Buzón Anónimo</h1>
  </div>
  
  <div class="login-container">
    <h3 class="form-title">Acceso Usuarios</h3>
    
    <input type="email" 
           [(ngModel)]="correo" 
           placeholder="Correo" 
           class="form-control">

    <input type="password" 
           [(ngModel)]="pass" 
           placeholder="Contraseña" 
           class="form-control">

    <button (click)="login()" 
            [disabled]="loading" 
            class="btn btn-primary btn-block">
      ENTRAR
    </button>

    <div class="register-link">
      ¿No tienes cuenta? <a href="#" routerLink="/register">Regístrate aquí</a>
    </div>
    
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>
</div>
