<div class="login-page d-flex align-items-center justify-content-center min-vh-100 p-3">
  <div class="login-container card shadow-sm p-4" style="max-width: 350px; width: 100%; border-radius: 12px;">
    
    <div class="logo-area text-center mb-4">
      <img src="assets/icons/logo.png" alt="Buzón Anónimo Logo" class="logo-icon mb-2" style="width: 80px;">
      <h1 class="main-title mb-0" style="color: #3f51b5; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 1.8rem;">Buzón Anónimo</h1>
    </div>

    <h3 class="form-title text-center mb-3" style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: 600;">Acceso Usuarios</h3>

    <input
      type="email"
      [(ngModel)]="correo"
      placeholder="Correo"
      class="form-control mb-3"
    >

    <input
      type="password"
      [(ngModel)]="pass"
      placeholder="Contraseña"
      class="form-control mb-3"
    >

    <button
      (click)="login()"
      [disabled]="loading"
      class="btn btn-primary btn-block"
      [ngStyle]="{'background-color': '#5c6bc0', 'border-radius': '6px', 'font-weight': 'bold'}"
    >
      ENTRAR
    </button>

    <div *ngIf="errorMessage" class="text-danger text-center mt-3">
      {{ errorMessage }}
    </div>
  </div>
</div>
